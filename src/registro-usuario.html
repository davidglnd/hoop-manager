<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.desktop.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Proyecto bootcamp</h1>
        </nav>
    </header>
    <main>
        <form id="sig-in">
            <h5>Registro</h5>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="n-telefono">Numero telefono</label>
            <input type="tel" id="n-telefono">
            <button type="submit">Registrarse</button>
        </form>
        <p id="registrado" class="hidden">Se ha registrado correctamente</p>
        <p id="error-registro" class="hidden">Error de registro</p>
    </main>
</body>
</html>
