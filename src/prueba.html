<!DOCTYPE html>

<head>

  <title>Convocatorias</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      display: flex;

    }

    }
    .info {

      color: #666;
      margin-bottom: 10px;
    }
    .convocatoria {
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .jugadores {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 120px;
      overflow-y: auto;
    }
    .convocatoria textarea {
      width: 100%;
      height: 60px;
      resize: none;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
