<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
</head>
<body>
    <header>
        <h1>Hoop manager</h1>
    </header>
    <main>
        <form action="" id="registro-club">
            <fieldset>
                <h5>Datos del club</h5>
                <label for="nombre-club">Nombre del club</label>
                <input type="text" name="nombre-club" id="nombre-club">
                <label for="siglas-club">Siglas del club</label>
                <input type="text" name="siglas-club" id="siglas-club">
                <label for="tel-club">Telefono</label>
                <input type="tel" name="telefono" id="tel-club">
                <label for="logo-club">Logo</label>
                <input type="file" name="logo" id="logo-club" accept="image/*">
                <label for="email-club">Email del club</label>
                <input type="email" name="email" id="email-club">
            </fieldset>
            <fieldset>
                <h5>Datos del responsable</h5>
                <label for="nombre-resp">Nombre del responsable</label>
                <input type="text" name="nombre" id="nombre-resp">
                <label for="email-resp">Email del responsable</label>
                <input type="email" name="email" id="email-resp">
                <label for="tel-resp">Telefono del responsable</label>
                <input type="tel" name="telefono" id="tel-resp">
            </fieldset>
        </form>
    </main>
</body>
</html>
